<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11abc</title>
    <style>
        .div1 {
            display: grid;
            grid-template-columns: 200px 75px;
            margin-bottom: 40px;
        }

        .div2 {
            display: grid;
            grid-template-columns: 50px 1fr 75px;
            margin-bottom: 40px;
        }

        .div3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div style="background-color: aqua;">200px</div>
        <div style="background-color: rgb(228, 123, 228);">75px</div>
    </div>

    <div class="div2">
        <div style="background-color: aqua;">col1</div>
        <div style="background-color: rgb(228, 123, 228);">col2</div>
        <div style="background-color: aqua;">col3</div>
    </div>

    <div class="div3">
        <div style="background-color: aqua;">col1</div>
        <div style="background-color: rgb(228, 123, 228);">col2</div>
        <div style="background-color: aqua;">col3</div>
        <div style="background-color: rgb(228, 123, 228);">col4</div>
        <div style="background-color: aqua;">col1</div>
        <div style="background-color: rgb(228, 123, 228);">col2</div>
        <div style="background-color: aqua;">col3</div>
        <div style="background-color: rgb(228, 123, 228);">col4</div>
    </div>
</body>
</html>
