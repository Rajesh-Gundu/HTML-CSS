<style>
    .get-started{
        background-color: rgb(121,82,179);
        color: white;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        border: none;
        border-radius: 3px;
        margin-right: 15px;
        padding: 11px 19px;
        transition: background-color 0.15s;
    }

    .download{
        color: rgb(108,117,125);
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        border-radius: 3px;
        border: solid rgb(108,117,125) 1px;
        padding: 10px 15px;
        transition: background-color 0.15s, color 0.15s;
    }

    .get-started:hover {
        background-color: rgb(94, 62, 143);
    }

    .download:hover {
        background-color: rgb(108,117,125);
        color: white;
    }

</style>

<button class="get-started">Get started</button>

<button class="download">Download</button>
